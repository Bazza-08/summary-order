<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Summary Order</title>
</head>
<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="header-image">
        <div class="summary">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="order">
            <div class="left">
                <img src="images/icon-music.svg" alt="" class="music-icon">
                <div>
                    <p class="dark-text">Annual Plan</p>
                    <p class="light-text">$59.99/year</p>
                </div>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="buttons">
            <a href="#" class="btn-blue">Proceed to Payment</a> <br>
            <a href="#" class="btn-light">Cancel Order</a>
        </div>
    </div>
</body>
</html>
